<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="shortcut icon" href="./assets/board.png" type="icon">

    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-red-300">
    <header class="my-5">
        <nav class="container py-4 px-6 bg-white shadow mx-auto rounded-2xl flex justify-between items-center">
            <div class="logo flex items-center gap-2">
                <div>
                    <img class="w-12" src="/assets/logo.png" alt="logo">
                </div>
                <h2 class="font-light text-4xl">Dev<span class="font-bold">Board</span></h2>
            </div>

            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 py-3 px-4 bg-[#F4F7FF] rounded-full">
                    <img class="w-8 h-8" src="./assets/checkbox.png" alt="">
                    <span class="font-bold text-3xl">23</span>
                </div>

                <div id="theme-btn" class="flex cursor-pointer items-center gap-2 p-3 bg-[#F4F7FF] rounded-full">
                    <img class="w-10 h-10 active:animate-spin" src="./assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>

   

</body>

</html>
